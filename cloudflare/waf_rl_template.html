<!doctype html>
<html lang="pl">
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1" name="viewport">
<title>Ograniczenie zapytań</title>

<link href="https://fonts.googleapis.com" rel="preconnect">
<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: 'Albert Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background-color: #0f0f0f;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    min-height: 100vh;
    overflow: hidden;
  }

  .brand {
    position: absolute;
    top: 30px;
    left: 30px;
    display: block;
  }

  .container {
    text-align: center;
    padding: 24px 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    min-height: calc(100vh - 120px);
  }

  h1 {
    font-weight: 700;
    font-size: 28px;
    margin: 0 0 8px;
  }

  p {
    margin: 0 0 20px;
    color: #a0a0a0;
    max-width: 680px;
    margin-left: auto;
    margin-right: auto;
    word-wrap: break-word;
    overflow-wrap: anywhere;
  }

  .info-boxes {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-top: 12px;
  }

  .info-box {
    background: #151515;
    border: 1px solid #2a2a2a;
    color: #cfcfcf;
    border-radius: 10px;
    padding: 8px 12px;
    font-size: 13px;
  }

  .info-label { color: #8a8a8a; margin-right: 6px; }
  .info-value { color: #ffffff; font-weight: 600; letter-spacing: .2px; }

  @media (max-width: 520px) {
    .info-boxes { flex-direction: column; align-items: stretch; }
    .info-box { width: 100%; }
  }

  .c-markicon {
    width: 1em;
    height: 1em;
    position: relative;
    margin: .25em auto 20px;
    vertical-align: top;
    font-size: 96px;
  }

  .clock-circle {
    fill: none;
    stroke: #ffda8a;
    stroke-width: 12px;
  }

  .clock-hand,
  .clock-hand2 {
    fill: none;
    stroke: #ffda8a;
    stroke-width: 12px;
    stroke-linecap: round;
  }

  .footer {
    position: absolute;
    bottom: 18px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #666;
    letter-spacing: .3px;
    user-select: none;
  }
</style>

<DynamicElement></DynamicElement>

<div class="container">
  <div class="c-markicon">
    <svg viewBox="0 0 192 192">
      <circle class="clock-circle" cx="96" cy="96" r="64" />
      <path class="clock-hand" d="M96,96 L96,48" />
      <path class="clock-hand2" d="M96,96 L136,96" />
    </svg>
  </div>

  <h1 id="title">Limit zapytań przekroczony</h1>
  <p id="desc">
    Dostęp do tego zasobu został tymczasowo ograniczony z powodu zbyt wielu żądań.
    Spróbuj ponownie za chwilę.
  </p>

  <div class="info-boxes">
    <div class="info-box"><span class="info-label">IP</span><span class="info-value">::CLIENT_IP::</span></div>
    <div class="info-box"><span class="info-label">Ray ID</span><span class="info-value">::RAY_ID::</span></div>
    <div class="info-box"><span class="info-label">GEO</span><span class="info-value">::GEO::</span></div>
  </div>

</div>

<div class="footer" id="footer">
  vex.systems<pathelement></pathelement> — Ochrona wspierana przez Cloudflare
</div>

<script>
  const lang = navigator.language.toLowerCase();
  const dynamicSets = [`
    <img alt="vexhost.pl" class="brand" style="width:50px;height:50px; margin-top:-2px" src="https://sc.vex.systems/branding/vexhost_symbol.png">
    <img alt="vex.systems" id="primaryBrand" style="margin-left: 60px; width:72px;height:45px; " class="brand" src="https://sc.vex.systems/branding/vex_n.png">
  `,     
  `<img alt="vex.systems" id="primaryBrand" style="width:72px;height:45px;" class="brand" src="https://sc.vex.systems/branding/vex_n.png">`
  ]

  if (window.location.hostname.includes('vexhost.pl')) {
    document.getElementsByTagName('DynamicElement')[0].innerHTML = dynamicSets[0]
  } else {
    document.getElementsByTagName('DynamicElement')[0].innerHTML = dynamicSets[1]
  }

  document.getElementsByTagName('PathElement')[0].innerHTML =
    ` (${window.location.hostname}) `;

  const isPL = lang.startsWith("pl");
  const title = document.getElementById("title");
  const desc = document.getElementById("desc");
  const footer = document.getElementById("footer");

  if (!isPL) {
    title.textContent = "Rate Limited";
    desc.textContent = "Access to this resource has been temporarily limited due to too many requests. Please try again later.";
  }
</script>
